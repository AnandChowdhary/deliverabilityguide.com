name: CI
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd scripts
          npm install
          node generate.mjs
          cd ../site
          npm install
          npm run build
      - uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: site/out
